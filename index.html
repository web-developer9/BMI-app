<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css"/>
    <link rel="icon" href="BMI Logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <title>BMI</title>
</head>
<body>
    <div id="buffalo">
    
    <h1>Body Mass Index (BMI)</h1>
    <section id="inp">
        <form>
            <label for="height">Height (centimeters)</label>
            <input type="number" id="height"><br><br>
            <label for="weight">Weight (kilograms) </label>
            <input type="number" id="weight">
        </form>
        <button id="calc">Calculate BMI</button>

        <h2>BMI is: <span id="bmi"></span></h2>
        <h2>Weight Status: <span id="result"></span></h2>
       
    </section>
</div>
    <script src="index.js"></script>
</body>
</html>
